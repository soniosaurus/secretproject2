<!doctype html> <!--sätter vilken typ a dokument det är-->
<html lang=en> <!--Attribut = extra info som vi inte vill ska synas i sidan. lang = Valt språk.-->
	<head> <!--headtagg är inte content, innehåller info om sidan-->
		<meta charset=utf-8> <!--teckeninkodning-->
		<title>Testing testing</title>
		<link href="./main.css" rel="stylesheet" type="text/css">
	</head>
	<body> <!--huvudtaggen för allt som ska synas på sidan-->
		<body background="seigaiha.png">
		<h1>Help me choose between...</h1> <!--header 1-->
		<div class="inputSection"><!--divs hjälper att gruppera sektioner i strukturen. Class pekar ut den specifika elementet i fråga, namn i camelcase-->
				<div class="inputs">
					<input placeholder="Something"></input> <!--placeholder: text innan fältet fyllts i-->
				</div>
				<button class="addOption">Add</button>
		</div>
		<button>Go!</button> <!--style = sätt att sätta attribut till element, tex färg osv, som användes innan CSS fanns-->
	<br>
	<img src="https://media.tenor.com/images/e4a749ef7dc6b9aa2dc3f08ac4eefbd8/tenor.gif" alt="HTML5 Icon" width="200" height="200">
	</body>
</html>
